{% extends "layout.html" %}

{% block content %}
 <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
     <div class="container body-content">
         <div class="sign_in">
             <div class="user_block">
                 <h1 class="welcome_message">Welcome</h1>
                 <form action="/login" method="post" class="form_block">
                     <div class="sign_in_block">
                         <h2 class="username_label">Username:</h2>
                         <input class="username_input" name="username" type="text" />
                     </div>
                     <div class="sign_in_block">
                         <h2 class="password_label">Password:</h2>
                         <input class="password_input" name="password" type="password" />
                     </div>
                     <input class="login" type="submit" value="Sign In" />
                     <p class="error">{{ result }}</p>
                 </form>
             </div>
         </div>
     </div>
     {% endblock %}
